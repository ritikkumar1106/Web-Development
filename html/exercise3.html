<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form>
        <input type="text" placeholder="First Name" required><br><br>
        <input type="text" placeholder="Last Name" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <input type="email" placeholder="E-mail" required><br><br>
        
        <p>Select your gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="orther" value="Other"><br><br>

        <label for="country">Country</label>
        <select id="country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
        </select><br><br>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
